        <div class="body table-responsive">

                        <th>#</th>

                    <tbody>
                      <tr>
                        <th scope="row">1</th>

                        <td>Galaxy A12</td>

                          <i class="material-icons">save</i>
                          </button>
                          <button type="button" class="btn btn-default btn-circle waves-effect waves-circle waves-float" data-type="confirm">
                            <i class="material-icons">content_cut</i>

                      </tr>
                      <tr>
                        <th scope="row">2</th>

                            <i class="material-icons">save</i>
                            </button>
                            <button type="button" class="btn btn-default btn-circle waves-effect waves-circle waves-float">
                              <i class="material-icons">content_cut</i>
                            </button>

                      </tr>                                       
                    </tbody>
                  </table>
                </div>
            </div>
            </div>
          </div>
          <!-- #END# Basic Table -->
        </div>
      </div>
    </div>
  </div>
  
  <!-- Small Size -->
  <div class="modal fade" id="form-estado" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h2 id="form-title">Agregar Descuento</h2>
            </div>
            <form id="developer_cu_form" class="">
              <div class="modal-body">
                <div class="input-group">
                    <div class="form-line">
                        <input type="text" class="form-control" placeholder="codigo del producto">
                      </div>
                  <div class="form-line">
                    <input type="text" class="form-control" placeholder="nombre del producto">
                  </div>
                  <div class="form-line">
                    <input type="text" class="form-control" placeholder="aplicar descuento">
                  </div>
                  <div class="form-line">
                    <input type="text" class="form-control" placeholder="fecha de inicio">
                  </div>
                  <div class="form-line">
                    <input type="text" class="form-control" placeholder="fecha de finalizacion">
                  </div>
                </div>
              </div>
            </form>       
              <div class="modal-footer">
                  <button type="button" class="btn btn-link waves-effect">Guardar</button>
                  <button type="button" class="btn btn-link waves-effect" data-dismiss="modal">Cerrar</button>
              </div>
          </div>
      </div>
  </div>
