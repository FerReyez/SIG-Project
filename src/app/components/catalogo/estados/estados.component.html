<!-- Small Size -->
<div class="modal fade" id="form-pais" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h2 id="form-title">Agregar Pais</h2>
          </div>
          <form id="developer_cu_form" class="">
            <div class="modal-body">
              <div class="input-group">
                <div class="form-line">
                  <input type="text" class="form-control" placeholder="Pais">
                </div>
                <div class="form-line">
                  <input type="text" class="form-control" placeholder="Cargo">
                </div>
              </div>
            </div>
          </form>       
            <div class="modal-footer">
                <button type="button" class="btn btn-link waves-effect">Guardar</button>
                <button type="button" class="btn btn-link waves-effect" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
